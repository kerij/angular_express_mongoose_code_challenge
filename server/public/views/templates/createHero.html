<div class="container">
      <h1>Make a Hero</h1>
      <!-- Submit a book -->
      <section id="heroAdd">
        <h2>Enter a Hero</h2>
        <form id="heroForm">
          <div class="row">
            <div>
              <label for="alias">Alias:</label>
              <input type="text" id="currentHeroAlias" name="alias" ng-model="newHero.alias" />
            </div>

            <div>
              <label for="first_name">First Name:</label>
              <input type="text" id="currentHeroFirstName" name="first_name" ng-model="newHero.first_name" />
            </div>

            <div>
              <label for="last_name">Last Name:</label>
              <input type="text" id="currentHeroLastName" name="last_name" ng-model="newHero.last_name" />
            </div>

            <div>
              <label for="city">City:</label>
              <input type="text" id="currentHeroCity" name="city" ng-model="newHero.city" />
            </div>

            <div>
              <form name="abilityChooser">
                <label for="abilityChooser">Pick an ability:</label>
                <select ng-model="newHero.power" ng-options="ability.name for ability in abilityOptions">
                  <option value="">---Please select---</option>
                </select>
              </form>
            </div>
            <button ng-click="submitNewHero()">Submit</button>
          </div>
        </form>
      </section>
</div>
